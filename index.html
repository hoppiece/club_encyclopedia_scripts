<!DOCTYPE html>
<html lagn="ja">
<html>
  <head>
    <meta charset="utf-8"/>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(updateUrl).processForm(formObject);
      }
      function updateUrl(url) {
        var div = document.getElementById('output');
        div.innerHTML = '<a href="' + url + '">アップロード成功！(クリックで確認)</a>';
      }
    </script>
    <title>サークル大百科2019データ出稿フォーム</title>
    <style>
    body{
      font-family:Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    }
    #header{
      font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
      margin-bottom:15px;
      border-bottom: 1px solid #0090b0;
      background-color:#d9f5f9
    }
    #footer{
      font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
      font-size:12px;
      color:rgb(128, 128, 128);
      text-align:center;
      border-top:1px solid #0090b0;
      padding:10px 0 20px;
      background-color:#d9f5f9
  }
    h1{
      font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
      background-color:#00bcd4
    }
    h2,h3{
    font-size:bold;
  }
 
  h2{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    font-size:16px;
    border-left:5px solid #4e8ffe;
    padding:3px 0 3px 10px;
    margin-bottom:10px;
    background-color:#d9f5f9
  }
 
  h3{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    border-bottom:1px solid #4e8ffe;
    padding:3px 0;
    margin-bottom:10px;
  }
 
  p{
    font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
    margin-bottom:14px;
  }
    </style>
  </head>

  <body>
    <section id="header">
      <h1>サークル大百科2019   データ提出フォーム</h1>
    </section><!-- #header -->
    <h2>データ提出の注意</h2>
    <ul>
      <li>事前に<a href="https://docs.google.com/forms/d/e/1FAIpQLSd94UcZbJwsigG5jDqnIK4H44eyUh3GhiwA4rnpte8yKC7tSQ/viewform?usp=sf_link" 
        target="_blank">掲載登録フォーム</a>より掲載登録を完了してください．</li>
      <li>原稿は，説明会で配布した「<a href="https://drive.google.com/open?id=1hCd4Ve3-BfUYyKnVUeZDR-wWCYNvp_eO" 
        target="_blank">原稿制作にあたっての注意</a>」をよく読んだ上で制作してください．</li>
    </ul>
    <h2>データ提出</h2>
    <form id="myForm" onsubmit="handleFormSubmit(this)">
      <p>
        団体名：<input type="text" name="name" size="40" required>
      </p>
      <p>
        提出ファイル：<input name="myFile" type="file" accept="image/png,image/jpeg,image/bmp" required>
      </p>
      <br><br>
      <p>
        <input type="submit" value="提出" /><input type="reset" value="リセット">
      </p>
      <p>
          提出ボタンは一度だけ押してください．10秒ほどで「アップロード成功！」と表示されるのでそれまで何もしないでください．
      </p>
    </form>
    <div id="output"></div>
    </section><!-- #contents -->
    <section id="footer">京都大学生協組合   新入生サポート事務局</section>
  </body>
</html>
